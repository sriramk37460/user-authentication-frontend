<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <link src="login.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="login-box">
            <h2 class="text-center">Login</h2>     
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="register.html" class="btn btn-link">Register</a>
                <a href="password_reset_request.html" class="btn btn-link">Forgot Password?</a>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
